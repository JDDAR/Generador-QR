<main class="main">
  <div class="container">
    <h1>Generador de Códigos QR</h1>
    <p>Pega una URL en el campo de texto para generar su código QR al instante.</p>

    <div class="input-container">
      <input
        type="text"
        [(ngModel)]="urlParaQR"
        placeholder="Escribe o pega tu URL aquí"
      />
    </div>

    <div class="qr-container">
      <qrcode
        [qrdata]="urlParaQR"
        [width]="tamanoVisual"
        [errorCorrectionLevel]="'M'"
      ></qrcode>
    </div>

    <!-- Selector de tamaño para descarga -->
    <div class="size-selector">
      <label for="tamano">Tamaño de descarga:</label>
      <select
        id="tamano"
        [(ngModel)]="tamanoDescarga"
        (change)="actualizarTamanoVisual()"
      >
        <option value="200">Pequeño (200x200)</option>
        <option value="400">Mediano (400x400)</option>
        <option value="600">Grande (600x600)</option>
        <option value="800">Muy Grande (800x800)</option>
        <option value="1000">Extra Grande (1000x1000)</option>
      </select>
    </div>

    <button (click)="descargarQR()">Descargar QR</button>
  </div>
</main>
